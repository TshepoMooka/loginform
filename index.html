<!DOCTYPE html>
<html>

<head>
	<title>Account Access</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/core.css">
	<script src="https://kit.fontawesome.com/768ea81349.js"></script>
</head>

<body>

	<div class="auth-wrapper">
		<div class="auth-form-wrapper">
			<div class="auth-media">
				<img src="assets/images/enter2.svg">
			</div>
			<div class="auth-form">
				<div class="auth-form-label">
					<p class="primary-label">Sign in</p>
				</div>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<form action="#">
					<div>
						<input type="text" name="" placeholder="Username / Email">
					</div>

					<div>
						<input type="password" name="" placeholder="Password">
					</div>

					<div class="auth-links-container">
						<p class="auth-fp-link">Forgot password?</p>
					</div>

					<div>
						<input type="submit" name="" value="SIGN IN">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
